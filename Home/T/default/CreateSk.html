<body>
	<div class='uk-grid'>
		<div class='uk-width-7-10 uk-container-center'>
<h2>收款</h2>
<form class='uk-form' action='<[$smarty.const.R]>/Index/EditCheck' method='post'>
	付款应到日期:<input type='text' name='gsdate' value="<[$row['gsdate']]>"><br />
	实际付款日期:<input type='text' name='godate' value="<[$row['godate']]>"><br />
	付款金额:<input type='text' name='gom' value="<[$row['gom']]>"><br>
	应收账款:<input type='text' name='shom' value="<[$row['shom']]>"><br>
	是否存为<abbr title="无法修改">最终</abbr>？<br>
    <input type="radio" name="skstatus" checked value=0 >否
	<input type="radio" name="skstatus" value=1 >是<br>
	<input type='submit' name='create_sk' value='提交'>
	<input type="button" name="Submit" onclick="javascript:history.back(-1);" value="返回">
</form>
</div>
</div>
</body>
