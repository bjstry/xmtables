<div class='uk-grid'>
	<div class='uk-width-7-10 uk-container-center'>
		<h2>GenTai-tables</h2>
		<nav class="uk-navbar">
		<div class="uk-navbar-flip">
			<div class="uk-navbar-content">
				<span><[$search]></span><span>用户 <[$user]> 你好，欢迎使用，你的身份是：<[$job]></span>&nbsp;&nbsp;&nbsp;<span><[$change]></span><span><[$logout]></span>
				&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
				<form action='' method='post' class="uk-search" data-uk-search="{source:'my-results.json'}">
					<input class="uk-search-field" type="search" name='keywords' placeholder="输入客户单位或合同编号">
				</form>
			</div>
		</div>
		</nav>
		<table class='uk-table uk-table-hover'>
			<tr><td>项目名称</td><td>创建时间</td></tr>
			<[foreach $row as $val]>
			<tr>
				<td><a href="<[$smarty.const.R]>/Index/View/vid/<[$val.id]>"><[$val['customer_a']]><[$val['customer_b']]></a></td><td><[$val.subdate|date_format:'%Y年%m月%d日-%R:%M']></td>
			</tr>
			<[/foreach]>
		</table>
		<[$addht]>
	</div>
</div>
